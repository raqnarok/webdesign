<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>

    <section class="mt-5">
        <div class="container mb-5">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="settings-area col-md-8 border-right mt-3">
                    <div class="p-3 py-4">

                        <div class="d-flex justify-content-center align-items-center mb-2"><h4>Sign up</h4></div>       

                        <div class="col-md-12"><input type="text" class="form-control" placeholder="Name" value=""></div>
                        <div class="col-md-12"><input type="text" class="form-control" placeholder="Email" value=""></div>
                        <div class="col-md-12"><input type="text" class="form-control" placeholder="Password" value=""></div>
                        <div class="col-md-12"><input type="text" class="form-control" placeholder="Repeat your password" value=""></div>

                        <div class="d-flex justify-content-center my-4">
                            <span>Do you already have an account? <a href="login.html">Login</a></span>
                        </div>
    
                        <div class="mt-4 text-center">
                            <button class="btn btn-secondary btn-lg" type="button" onclick="window.location.href='index.html';">Register</button>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
